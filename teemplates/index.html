<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Resume Uploder</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mb-3 text-center alert-danger p-3">Resume Uploder</h1>
        <div class="row">
            <div class="col-sm-8 mb-3">
                <form action="" method="post" enctype="multipart/form-data" class="shadow p-3">
                    {% csrf_token %}
                    {% for fm in form %}
                    <div class="from-group">

                        {{fm.label_tag}} {{fm}} <small class="text-denger">{{fm.error|striptags}}</small><br>


                    </div>
                    {% endfor %}
                    <button class="btn btn-primary mb-3" type="submit" value="submit" name="submit">Submit</button>
                </form>
            </div>
            <div class="col-sm-4">
                <h4 class="text-center mb-3"><u>List of Condidate</u></h4>
                <div>
                    {%for con in condidate%}
                        {{con.id}} : <a href="#" class="text-decoration-none">{{con.name}}</a>
                        <hr>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>


</body>

</html>
